    <script src="js/jquery-3.1.1.min.js"></script>
    <script>
    $(function(){
      for(var i=0;i<8;i++){
        !function(i){
          $(".vr:eq("+i+")").on('click',function(){
            var id=$(this).attr("title");
            window.location.href='vr.html?id='+id+'';
          })
        }(i);
      }
      var pmHeight=$(window).height();
      var imgHeight=$("#vrTittle").height();
      $("#main").css("height",pmHeight-imgHeight-74+"px");
    });
    </script>
    <script src="js/nav.js"></script>
